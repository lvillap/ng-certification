<div (click)="sendClick()" [ngClass]="{ disabled: disabled }">
    <div *ngIf="stateToShow==='ready'">
        <ng-container [ngTemplateOutlet]="readyTemplateRef.templateRef"></ng-container>
    </div>
    <div *ngIf="stateToShow==='working'">
        <ng-container [ngTemplateOutlet]="workingTemplateRef.templateRef"></ng-container>
    </div>
    <div *ngIf="stateToShow==='done'">
        <ng-container [ngTemplateOutlet]="doneTemplateRef.templateRef"></ng-container>
    </div>
</div>
