<li class="list-group-item">
    {{ dayForecast.day | date: 'EEEE, MMM, dd' }}:
    {{ weatherService.getConditionText(dayForecast.currentCondition) }}
    - Min: {{ dayForecast.temperatures.min }}ºC
    - Max: {{ dayForecast.temperatures.max }}ºC
    <img class="icon" [src]="weatherService.getWheatherImage(dayForecast.currentCondition)">
</li>
